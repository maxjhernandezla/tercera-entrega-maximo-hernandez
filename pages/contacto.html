    <main class="contacto-main">
      <section class="envie-consulta">
        <div class="title-consulta">
          <h4>Envíenos su mensaje</h4>
        </div>
        <form action="#" method="get" class="form-consulta">
          <div class="preguntas">
            <div class="input-group">
              <input
                type="text"
                aria-label="First name"
                class="form-control"
                placeholder="Nombre y apellido"
              />
            </div>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="Correo electrónico"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group">
              <select class="form-select" aria-label="Default select example">
                <option selected>Venta</option>
                <option value="1">Arriendo</option>
              </select>
          </div>
          <p>¿Cual es tu consulta?</p>
          <div class="form-floating">
            <textarea class="form-control" id="floatingTextarea2"></textarea>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary button-search" type="button">
              Enviar consulta!
            </button>
          </div>
        </form>
      </section>
    </main>
